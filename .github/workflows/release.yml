name: build-release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  macos-build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Homebrew
        run: |
          brew update

      - name: Install dependencies
        run: |
          brew install cmake ninja pkg-config
          # Try to install OBS with development files
          brew install obs-studio || brew install --cask obs

      - name: Find OBS headers
        run: |
          # Try to find OBS headers via pkg-config first
          if pkg-config --exists libobs; then
            OBS_INCLUDE_DIR=$(pkg-config --variable=includedir libobs)
            OBS_LIB_DIR=$(pkg-config --variable=libdir libobs)
            echo "Found OBS via pkg-config: include=$OBS_INCLUDE_DIR, lib=$OBS_LIB_DIR"
          else
            # Fallback: look in Homebrew prefix
            OBS_PREFIX=$(brew --prefix obs-studio 2>/dev/null || echo "")
            if [ -n "$OBS_PREFIX" ]; then
              OBS_INCLUDE_DIR="$OBS_PREFIX/include"
              OBS_LIB_DIR="$OBS_PREFIX/lib"
              echo "Found OBS via Homebrew: include=$OBS_INCLUDE_DIR, lib=$OBS_LIB_DIR"
            else
              echo "OBS development files not found" >&2
              exit 1
            fi
          fi
          echo "OBS_INCLUDE_DIR=$OBS_INCLUDE_DIR" >> $GITHUB_ENV
          echo "OBS_LIB_DIR=$OBS_LIB_DIR" >> $GITHUB_ENV

      - name: Configure
        run: |
          mkdir -p build
          cd build
          cmake -G Ninja -DCMAKE_BUILD_TYPE=Release ..

      - name: Build
        run: |
          cmake --build build --config Release

      - name: Package artifact
        run: |
          cd build
          PLUGIN_NAME=obs-equi2fisheye
          BUNDLE=$(ls -1 | grep "${PLUGIN_NAME}\.plugin" || true)
          if [ -z "$BUNDLE" ]; then
            BUNDLE=$(ls -1 bin | grep "${PLUGIN_NAME}\.plugin" || true)
            [ -n "$BUNDLE" ] && BUNDLE="bin/$BUNDLE"
          fi
          echo "Bundle path: $BUNDLE"
          mkdir -p package/${PLUGIN_NAME}/bin package/${PLUGIN_NAME}/data
          if [ -n "$BUNDLE" ]; then
            cp -R "$BUNDLE" package/${PLUGIN_NAME}/bin/
          fi
          cp -R ../data package/${PLUGIN_NAME}/
          cd package
          zip -r ../${PLUGIN_NAME}-macos.zip ${PLUGIN_NAME}
          cd ..
          echo "ARTIFACT=${PLUGIN_NAME}-macos.zip" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: obs-equi2fisheye-macos
          path: build/${{ env.ARTIFACT }}

  release:
    needs: macos-build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: obs-equi2fisheye-macos
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
